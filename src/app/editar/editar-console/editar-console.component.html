<div class="background-categoria" style="background-image: var(--img-tela-console);" ></div>

<section>
  <div class="excluir" (click)="this.deletaConsole(this.console.id)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
    </svg>
  </div>
  <div class="bloco">
    <div class="bloco-categoria">

      <div class="categoria">
        <h2>{{this.gerenciaNomeConsole()}}</h2>
      </div>

      <div class="bloco-criar-categoria">
        <div class="dados">
          <p class="nome">
            <input [(ngModel)]="this.console.nome" type="text" name="nome" id="nome" placeholder="Nome console ..." />
          </p>
          <div class="selecao">
            <select [(ngModel)]="this.console.icone" name="plataforma" id="icone" (change)='handleNomeIcone($event)'>
              <option value="0" >Icone</option>
              <option *ngFor='let icone of this.listaIcons' value="{{icone}}"><i class="bi bi-{{icone}}"></i>{{icone}}</option>
            </select>
          </div>
          <div class="icone">
            <i class="bi bi-{{this.console.icone}}"></i>
          </div>
        </div>

        <div class="botao" (click)="atualizarConsole()" >
          <p>Atualizar</p>
        </div>
      </div>

    </div>
  </div>
</section>
