<div class="background-categoria" [style]="gerenciaImagemBackgroundCategoria()"></div>

<section>
  <div class="excluir" (click)="this.deletaCategoria(this.categoria.id)" >
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
    </svg>
  </div>
  <div class="bloco">
    <div class="bloco-categoria">

      <div class="categoria">
        <h2>{{this.gerenciaNomeCategoria()}}</h2>
      </div>

      <div class="bloco-criar-categoria">
        <div class="img">
          <input #file type="file" name="img" id="file" accept="image/*" enctype="multipart/form-data" (change)="processFile(file)" />
          <label for="file">
            <i class="bi bi-cloud-arrow-up-fill"></i>
            upload
          </label>
        </div>

        <div class="dados">
          <p class="nome">
            <input [(ngModel)]="this.categoria.nome" type="text" name="nome" id="nome" placeholder="Nome categoria ..." />
          </p>
          <div class="selecao">
            <select name="plataforma" id="plataforma" (change)='handleIdConsole($event)'>
              <option value="0" [defaultSelected]="true" >Plataforma</option>
              <option *ngFor='let console of this.listaConsoles' value="{{console.id}}">{{console.nome}}</option>
            </select>
          </div>
          <div class="selecao">
            <select name="jogo" id="jogo" (change)='handleIdJogo($event)'>
              <option value="0" [defaultSelected]="true" >Jogo</option>
              <option *ngFor='let jogo of this.listaJogos' value="{{jogo.id}}">{{jogo.nome}}</option>
            </select>
          </div>
        </div>

        <div class="botao" (click)="atualizarCategoria()" >
          <p>Atualizar</p>
        </div>
      </div>

      <div class="pesquisa-dropdown">
        <div class="dropdown">
          <div class="select" id="console-selecao" *ngFor="let console of this.categoria.consoles" >
            <i [class]="console.icone"></i>
            <div class="acao">
              <i class="bi bi-x" (click)="this.removeItemDeContegoria(console.id, 'consoles')"></i>
            </div>
          </div>
        </div>
        <div class="dropdown">
          <div class="select" id="jogo-selecao" *ngFor="let jogo of this.categoria.jogos" >
            <p>{{jogo.nome}}</p>
            <div class="acao">
              <i class="bi bi-x" (click)="this.removeItemDeContegoria(jogo.id, 'jogos')"></i>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</section>
